<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Bright Annor">
    <meta name="Description" content="This is my second login page project.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Public/css/main.css">
    <title>Login #02</title>
</head>
<body>
    <div id="logincontainer">
        <!-- start of image container -->
        <div id="imgcont">
            <img src="./Public/images/IMG_3724.JPG" alt="" width="100%" height="100%">

        </div>
        <!-- end of image container -->

        <!-- start of signin form -->
        <div id="formcont">
             <form>
                   <label id="heading">Sign In</label>

                   <input type="text" placeholder="Username" class="formctrl">
                   <input type="password" placeholder="Password" class="formctrl">

                    <input type="submit" value="Sign In" id="submitbtn">

                   <input type="checkbox" value="RememberMe" id="rememberme"> <label for="rememberme" id="rem">Remember Me</label>

                   <a href="#" id="forgotp">Forgot Password</a>

                   <p id="member">Not a Member? <a href="#" id="signup">Sign Up</a></p>
           </form>    
        </div>
        <!-- end of signin form -->


    </div>
    
</body>
</html>
